<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
</head>
<style>
    body,
    html {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    body {
        height: 400%;
        background-color: red;
    }

    #boxOne {
        width: 300px;
        height: 300px;
        background-color: yellow;
        position: static;
    }

    #boxTwo {
        width: 300px;
        height: 300px;
        background-color: green;
        position: fixed;
        bottom: 10px;
        right: 10px;
    }
</style>

<body>
    <div id="boxOne">
        <div class="box-child"></div>
    </div>
    <div id="boxTwo">
        <div class="box-child"></div>
    </div>
</body>

</html>
