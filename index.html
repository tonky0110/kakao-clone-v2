<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        body {
            font-family: sans-serif;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .wrapper {
            background-color: blue;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .center-box {
            display: flex;
            background-color: red;
            width: 500px;
            height: 500px;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }

        .gray-box {
            width: 100px;
            height: 100px;
            background-color: gray;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="center-box">
            <div class="gray-box"></div>
            <div class="gray-box"></div>
            <div class="gray-box"></div>
        </div>
    </div>
</body>

</html>
